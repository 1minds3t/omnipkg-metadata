name: Update Compatibility Metadata

on:
  schedule:
    - cron: '0 4 * * *'  # Run daily at 4am
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests packaging

      # --- FIXED PATH BELOW ---
      - name: Run Metadata Collector
        run: python scripts/collect_python_compat.py
      # ------------------------

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update compatibility matrix (Top 500)"
          
          # Fix conflict by pulling first
          git pull --rebase origin main
          git push origin main
